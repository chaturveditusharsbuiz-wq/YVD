<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>
  <style>
    :root{
      --bg1:#ffd6e6;
      --bg2:#ffe3ef;
      --card:#f7f7f7;
      --accent:#ff3b7a;
      --accent2:#ff1f66;
      --muted:#6b7280;
      --shadow: 0 18px 55px rgba(0,0,0,.14);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 800px at 18% 12%, rgba(255, 192, 215, .75) 0%, transparent 60%),
        radial-gradient(1100px 700px at 82% 18%, rgba(255, 210, 236, .75) 0%, transparent 55%),
        radial-gradient(1000px 700px at 55% 86%, rgba(255, 198, 221, .65) 0%, transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
      padding: 28px 16px;
    }

    .card{
      width:min(92vw, 820px);
      background: var(--card);
      border-radius: 26px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(0,0,0,.06);
      padding: 28px 18px 22px;
      text-align:center;
      position:relative;
      z-index:1;
    }

    /* floating hearts */
    .heart{
      position:fixed;
      width:18px;height:18px;
      background: var(--accent);
      transform: rotate(45deg);
      opacity:.12;
      animation: floatUp linear infinite;
      filter: blur(.2px);
      z-index:0;
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:18px;height:18px;
      background: var(--accent);
      border-radius:50%;
    }
    .heart:before{ left:-9px; top:0; }
    .heart:after{ left:0; top:-9px; }
    @keyframes floatUp{
      0%{ transform: translateY(30px) rotate(45deg); opacity:0; }
      10%{ opacity:.14; }
      100%{ transform: translateY(-120vh) rotate(45deg); opacity:0; }
    }

    /* cat icon */
    .catWrap{
      width: 160px;
      height: 120px;
      margin: 6px auto 4px;
      display:grid;
      place-items:center;
      position:relative;
      user-select:none;
    }
    .cat{
      width: 92px;
      height: 92px;
      background: #e8b477;
      border-radius: 999px;
      position:relative;
      box-shadow: 0 10px 22px rgba(255,59,122,.18);
    }
    .ear{
      position:absolute;
      width: 0; height: 0;
      border-left: 22px solid transparent;
      border-right: 22px solid transparent;
      border-bottom: 34px solid #e8b477;
      top: -22px;
    }
    .ear.left{ left: -6px; transform: rotate(-12deg); }
    .ear.right{ right: -6px; transform: rotate(12deg); }
    .eye{
      position:absolute;
      width: 8px; height: 8px;
      background:#111;
      border-radius:999px;
      top: 40px;
    }
    .eye.left{ left: 30px; }
    .eye.right{ right: 30px; }
    .nose{
      position:absolute;
      top: 52px; left:50%;
      transform: translateX(-50%);
      width: 0; height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 10px solid #f47a98;
    }
    .heartIcon{
      position:absolute;
      right: 18px;
      top: 8px;
      font-size: 26px;
      transform: rotate(8deg);
      filter: drop-shadow(0 8px 12px rgba(0,0,0,.08));
    }

    h1{
      margin: 6px 0 10px;
      font-size: clamp(26px, 4.4vw, 40px);
      letter-spacing: -.02em;
      line-height:1.15;
      font-weight: 900;
      text-transform: lowercase;
    }

    /* Buttons: NO on the left, YES on the right (parallel) */
    .btnRow{
      margin: 26px auto 12px;
      width: min(520px, 92%);
      height: 92px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 18px;
      position:relative;
    }

    .btn{
      border:0;
      border-radius: 999px;
      font-weight: 900;
      cursor:pointer;
      box-shadow: 0 12px 26px rgba(0,0,0,.12);
      touch-action: manipulation;
      user-select:none;
      transition: transform .14s ease, filter .14s ease;
      height: 72px;
      min-width: 170px;
      padding: 0 24px;
      font-size: 28px;
    }

    #yesBtn{
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      color:#fff;
      box-shadow: 0 18px 36px rgba(255,31,102,.28);
    }
    #yesBtn:hover{ filter: brightness(1.03); transform: scale(1.02); }

    #noBtn{
      background:#efefef;
      color:#111;
      border: 1px solid rgba(0,0,0,.08);
    }

    .caption{
      margin: 8px 0 2px;
      color: var(--muted);
      font-size: 14px;
    }
    .tiny{
      margin-top: 12px;
      font-size: 12px;
      color: rgba(31,31,31,.55);
    }

    /* Final screen (YouTube-style) */
    .final{
      display:none;
      text-align:center;
      padding: 24px 16px 10px;
      position:relative;
    }
    .final.show{ display:block; }

    .yay{
      font-weight: 1000;
      letter-spacing: .02em;
      font-size: clamp(44px, 5vw, 68px);
      margin: 2px 0 10px;
    }
    .best{
      font-size: 18px;
      opacity:.9;
      margin: 0 0 14px;
    }
    .gifBox{
      width: min(520px, 92%);
      margin: 0 auto 12px;
      border-radius: 18px;
      overflow:hidden;
      background: rgba(255,255,255,.6);
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: 0 16px 40px rgba(0,0,0,.18);
      display:grid;
      place-items:center;
    }
    .gifBox img{
      width:100%;
      height:auto;
      display:block;
    }
    .love{
      margin-top: 10px;
      font-size: 18px;
    }

    .actions{
      margin-top: 14px;
      display:flex;
      justify-content:center;
      gap: 10px;
      flex-wrap:wrap;
    }
    .pill{
      border:0;
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 900;
      cursor:pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,.14);
      background:#111827;
      color:#fff;
    }
    .pill.secondary{
      background:#fff;
      color:#111827;
      border: 1px solid rgba(17,24,39,.14);
      box-shadow: 0 8px 18px rgba(0,0,0,.08);
    }
    #copied{ display:none; margin-top:10px; font-size: 12px; opacity:.75; }

    @media (max-width: 420px){
      .btn{ min-width: 140px; font-size: 24px; }
      .gifBox{ width: 92%; }
    }
  </style>
</head>
<body>

  <div class="card" id="card" role="main">
    <div class="catWrap" aria-hidden="true" id="topIcon">
      <div class="heartIcon">üíó</div>
      <div class="cat">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
      </div>
    </div>

    <div id="ask">
      <h1 id="question">yoshita will you be my valentine?</h1>

      <div class="btnRow" id="row">
        <button class="btn" id="noBtn" type="button">No</button>
        <button class="btn" id="yesBtn" type="button">Yes</button>
      </div>

      <div class="caption">‚ÄúNo‚Äù seems a bit shy üòÖ</div>
      <div class="tiny">Tip: try moving your cursor near ‚ÄúNo‚Äù üòâ</div>
    </div>

    <!-- FINAL SCREEN -->
    <div class="final" id="final">
      <div class="yay">üíñ YAY!!! üíñ</div>
      <div class="best">Best decision ever ü•∞</div>

      <div class="gifBox" aria-label="Celebration GIF">
        <!-- Put quby.gif in the SAME folder as this HTML -->
        <img src="quby.gif" alt="Cute celebration gif" />
      </div>

      <div class="love">I love you ‚ù§Ô∏è</div>

      <div class="actions">
        <button class="pill" id="copyBtn" type="button">Copy message</button>
        <button class="pill secondary" id="restartBtn" type="button">Restart</button>
      </div>
      <div id="copied">Copied ‚úÖ</div>
    </div>
  </div>

  <script>
    // ========= Customize these =========
    const girlfriendName = "Yoshita";
    const yourName = ""; // optional
    const yesCopyText = "YAY!!! Best decision ever ü•∞ I love you ‚ù§Ô∏è";
    // ==================================

    const question = document.getElementById("question");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const row = document.getElementById("row");
    const ask = document.getElementById("ask");
    const final = document.getElementById("final");
    const copyBtn = document.getElementById("copyBtn");
    const restartBtn = document.getElementById("restartBtn");
    const copied = document.getElementById("copied");

    question.textContent = `${girlfriendName.toLowerCase()} will you be my valentine?`;

    // Background hearts
    const HEARTS = 18;
    for (let i=0;i<HEARTS;i++){
      const h = document.createElement("div");
      h.className = "heart";
      const size = 10 + Math.random()*18;
      h.style.width = size + "px";
      h.style.height = size + "px";
      h.style.left = (Math.random()*100) + "vw";
      h.style.bottom = (-20 - Math.random()*40) + "px";
      h.style.animationDuration = (6 + Math.random()*8) + "s";
      h.style.animationDelay = (Math.random()*4) + "s";
      h.style.opacity = (0.08 + Math.random()*0.12);
      document.body.appendChild(h);
    }

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    // No button runs away (but starts LEFT, parallel to YES)
    function moveNoRandom(){
      const r = row.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // Keep within the left-ish side so it feels "parallel" / close to yes zone
      const pad = 4;
      const maxX = (r.width/2) - b.width - pad; // left half
      const maxY = r.height - b.height - pad;

      const x = pad + Math.random() * clamp(maxX, 30, maxX);
      const y = pad + Math.random() * clamp(maxY, 6, maxY);

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // Trigger when cursor gets close (desktop)
    function isClose(px, py){
      const b = noBtn.getBoundingClientRect();
      const cx = b.left + b.width/2;
      const cy = b.top + b.height/2;
      const dx = px - cx;
      const dy = py - cy;
      return Math.hypot(dx, dy) < 100;
    }

    let lastMove = 0;
    window.addEventListener("mousemove", (e) => {
      const now = performance.now();
      if (now - lastMove < 45) return;
      if (ask.style.display !== "none" && isClose(e.clientX, e.clientY)){
        moveNoRandom();
        lastMove = now;
      }
    });

    // Also run away on touch / click (mobile)
    function evade(e){
      e.preventDefault();
      moveNoRandom();
    }
    noBtn.addEventListener("mouseenter", () => moveNoRandom());
    noBtn.addEventListener("click", evade);
    noBtn.addEventListener("touchstart", evade, {passive:false});

    // YES -> show final screen (not modal)
    yesBtn.addEventListener("click", () => {
      ask.style.display = "none";
      final.classList.add("show");
      copied.style.display = "none";
    });

    // Copy message
    copyBtn.addEventListener("click", async () => {
      const text = yesCopyText + (yourName ? ` ‚Äî ${yourName}` : "");
      try{
        await navigator.clipboard.writeText(text);
        copied.style.display = "block";
        setTimeout(()=>copied.style.display="none", 1200);
      }catch(err){
        const ta = document.createElement("textarea");
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        ta.remove();
        copied.style.display = "block";
        setTimeout(()=>copied.style.display="none", 1200);
      }
    });

    // Restart
    restartBtn.addEventListener("click", () => {
      final.classList.remove("show");
      ask.style.display = "block";
      // reset NO position to left parallel
      noBtn.style.position = "";
      noBtn.style.left = "";
      noBtn.style.top  = "";
    });
  </script>
</body>
</html>
